<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Bud's Slap Game</title>
  <link rel="stylesheet" href="game.css">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>

<body>
  <script src="game.js"></script>
  <div class="container">
    <div class="row">
      <div class="col-12">
        <h1 class="text-center">Slap Game</h1>
      </div>
    </div>
    <div class="row">
      <div class="col-4 playerImage">
        <!-- column for adventurer -->
      </div>
      <div class="col-4">
        <!-- column for later content -->
      </div>
      <div class="col-4 enemy1">
        <!-- column for enemy -->
      </div>
    </div>
    <div class="row">
      <div class="col-4 pt-3">
        <!-- player health bar -->
      </div>
      <div class="col-4">
        <!-- empty for now -->
      </div>
      <div class="col-4 text-center">
        <!-- enemy health bar -->
        <span>Health:<span id="healthEnemy">100</span>
        </span>
      </div>
    </div>
  </div>
  <div class="row">
    <!-- attack button row -->
    <div class="col-12 text-center pt-4">
      <button onclick="slap()">CIMMERIAN SLAP!</button>
      <button onclick="punch()">BARBARIAN HAYMAKER!</button>
      <button onclick="kick()">SPARTAN KICK!</button>
    </div>
  </div>
  <div class="row">
    <div class="col-12 text-center pt-4">
      <button onclick="reset()">RESET</button>
    </div>
  </div>
  </div>
</body>

</html>
