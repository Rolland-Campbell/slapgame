<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Bud's Slap Game</title>
  <link rel="stylesheet" href="game.css">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>

<body>
  <script src="game.js"></script>
  <div class="container">
    <div class="row">
      <div class="col-12">
        <!-- title row -->
        <h1 class="text-center">Help Conan defeat the monster!</h1>
      </div>
    </div>
    <div class="row">
      <div class="col-4 playerImage">
        <!-- column for picture of the mighty Conan -->
      </div>
      <div class="col-4">
        <!-- column for later content -->
      </div>
      <div class="col-4 enemy1">
        <!-- column for enemy picture-->
      </div>
    </div>
    <div class="row">
      <div class="col-4 text-center">
        <!-- player name -->
        <h5>Conan the Destroyer!!</h5>
      </div>
      <div class="col-4">
        <!-- future content -->
      </div>
      <div class="col-4 text-center">
        <!-- name for enemy -->
        <h5>Willy the Werewolf!!</h5>
      </div>
    </div>
    <div class="row">
      <div class="col-4 pt-3">
        <!-- player health bar -->
      </div>
      <div class="col-4">
        <!-- empty for now -->
      </div>
      <div class="col-4 text-center">
        <!-- enemy health bar -->
        <span>Health:<span id="healthEnemy">100</span>
        </span>
      </div>
    </div>
  </div>
  <div class="row">
    <!-- attack button row -->
    <div class="col-12 text-center pt-4">
      <button onclick="attackButton('slap')">CIMMERIAN SLAP!</button>
      <button onclick="attackButton('punch')">BARBARIAN HAYMAKER!</button>
      <button onclick="attackButton('kick')"><s>SPARTAN</s> BEEFY KICK!</button>
    </div>
  </div>
  <div class="row">
    <!-- items button row -->
    <div class="col-12 text-center pt-4">
      <button onclick="giveItem('sword')">Sword of Crom</button>
      <button onclick="giveItem('spikedGauntlet')">Gauntlet of DOOM</button>
      <button onclick="giveItem('bootSpike')">Barbarian Booties</button>
    </div>
  </div>
  <div class="row">
    <!-- reset button row -->
    <div class="col-12 text-center pt-4">
      <button onclick="reset()">RESET</button>
    </div>
  </div>
</body>

</html>
