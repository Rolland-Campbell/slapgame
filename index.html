<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Bud's Slap Game</title>
  <link rel="stylesheet" href="game.css">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>

<body>
  <script src="game.js"></script>
  <div class="container borderContainer">
    <div class="row">
      <div class="col-12 fireBackground">
        <!-- title row -->
        <h1 class="text-center text-white" id="mainBanner">Help Conan defeat the monster!</h1>
      </div>
    </div>
    <div class="row bg-black mt-4">
      <div class="col-4 playerImage">
        <!-- column for picture of the mighty Conan -->
      </div>
      <div class="col-4 vsBackground">
        <!-- column for later content -->
      </div>
      <div class="col-4 enemy1">
        <!-- column for enemy picture-->
      </div>
    </div>
    <div class="row">
      <div class="col-4 text-center">
        <!-- player name -->
        <h5>Conan the Destroyer!!</h5>
      </div>
      <div class="col-4">
        <!-- future content -->
      </div>
      <div class="col-4 text-center">
        <!-- name for enemy -->
        <h5>Mirror Monster!!</h5>
      </div>
    </div>
    <div class="row">
      <div class="col-4 pt-3">
        <!-- player health bar -->
        <span>Conan uses his: <span id="itemPick" class="text-danger"> <br><b>Unbridled FURY!!</b></span>
      </div>
      <div class="col-4">
        <!-- empty for now -->
      </div>
      <div class="col-4 text-center">
        <!-- enemy health bar -->
        <span>Health:<span id="healthEnemy">100</span>
        </span>
      </div>
    </div>
    <div class="row">
      <!-- attack button row -->
      <div class="col-12 text-center pt-4">
        <button onclick="attackButton('slap')">CIMMERIAN SLAP!</button>
        <button onclick="attackButton('punch')">BARBARIAN HAYMAKER!</button>
        <button onclick="attackButton('kick')"><s>SPARTAN</s> BEEFY KICK!</button>
      </div>
    </div>
    <div class="row">
      <!-- items button row -->
      <div class="col-12 text-center pt-4">
        <button onclick="giveItem('sword')">Sword of Crom</button>
        <button onclick="giveItem('spikedGauntlet')">Gauntlet of DOOM</button>
        <button onclick="giveItem('bootSpike')">Barbarian Booties</button>
      </div>
    </div>
    <div class="row">
      <!-- reset button row -->
      <div class="col-12 text-center pt-4">
        <button onclick="reset()" class="btn-danger">RESET</button>
      </div>
    </div>
    <div class="row pt-4">
      <div class="col-12 text-center text-white fireBackground py-3">
        <h2 id="footerBanner"><b>The fate of the world is at hand!</b></h2>
      </div>
    </div>
  </div>
</body>

</html>
